<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sars CoVer 4</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel=“icon” type=“image/x-icon” href=“assets/character.png”>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Special+Elite&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap");
    </style>
  </head>

  <body>
    <!-- Lounch screen elements-->
    <div id="first-screen">
      <h1>Sars Kuvert 19</h1>
      <button id="start-btn" class="btn">Start Game</button>
      <img
        id="start-img"
        src="assets/starsFirstScreen.gif"
        alt="black background with stars"
      />
    </div>

    <!-- Canvas screen elements-->
    <div id="second-screen"></div>

    <!-- GameOver screen elements-->
    <div id="third-screen">
      <h1>Game Over!</h1>
      <p>
        Oh no, you lost<br />
        I hope you have an antivirus software ;)
      </p>
      <img class="go-virus" src="assets/collision/stateBright.png" alt="">
      <button id="tryAgain-btn" class="btn">Try Again?</button>
    </div>

    <!-- Win screen elements-->
    <div id="fourth-screen">
      <h1>Congratulations!</h1>
      <p>
        You have managed to cover from the virus. <br />
        Earth has become a safer place and you survived a pandemic.
      </p>
      <button id="restart-btn" class="btn">Restart Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
